                <h1 id="科协简介"><a href="#科协简介" class="headerlink" title="科协简介"></a>科协简介</h1><p><strong>吴川一中科技协会</strong>，成立于1997，一批志同道合的小伙伴在此聚集，共同探讨科学乐趣。科协分成<strong>科创部</strong>，<strong>数学部</strong>，<strong>冲浪部</strong>三个部门。在科协，我们一起玩转科学，我们会做各种小实验，玩转数学小游戏，开拓自己的数字海洋。科协旨在提高大家的科学素养，让科学贴近生活，让同学们领略到科协乐趣。无论男女或是成绩高低，只要对科学怀有一颗赤子之心，科协的大门永远为你敞开！</p>
